<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <link rel="stylesheet" href="../static/register.css">
</head>

<body>
    <div class="signup">
        <div id="container2">
            <div class="signup">

                <h3>註冊您的帳號</h3>

                <form action="" method="post">
                    <input type="text" id="username" name="username" placeholder="帳號名稱" value=""><br />
                    <div class="tab"></div>
                    <input type="email" id="email" name="email" placeholder="電子信箱" value=""><br />
                    <div class="tab"></div>
                    <input type="password" id="password1" name="password1" placeholder="密碼" value=""><br />
                    <div class="tab"></div>
                    <input type="password" id="password2" name="password2" placeholder="確認密碼" value=""><br />
                    <div class="tab"></div>
                    <input type="submit" value="註冊" class="submit">
                </form>
                <footer class="card-footer">
                    <div class="back"><a href="/login/">login</a> </div>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
