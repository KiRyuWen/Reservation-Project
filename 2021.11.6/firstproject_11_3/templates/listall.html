<!DOCTYPE html>
<html>
    <head>
        <title>顯示所有會員資料</title>
    </head>
    <body>
        <h2>顯示 會員 資料表所有資料</h2>
        <table border="1" cellpadding="0" cellspacing="0">
            <th>名字</th><th>Email</th>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.cName }}</td>
                <td>{{ customer.cEmail }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
